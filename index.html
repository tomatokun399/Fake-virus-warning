  <title>(偽物)【警告】ウイルスが見つかりました</title>

<body class="red darken-3 white-text">
 <div class="container">
  <h1><img src="icon.png" alt="" style="width: 20%; vertical-align:middle; margin-right: 20px; margin-left: 25px;">警告<img src="icon.png" alt="" style="width: 20%; vertical-align:middle; margin-left: 20px;"></h1>
  <h4>ウイルスに感染しています</h4>
  <h5>あなたの<span id="device"></span>からウイルスが見つかりました</h5>
  <p class="flow-text">このままではあなたの個人情報が抜き取られる可能性があります</p>
  <p class="flow-text"><span id="timer" style="font-size: 1.5em;"></span>秒以内に以下のリンクからウイルスを駆除してください(駆除方法は自分で調べてください)</p>
  <a class="btn" href="https://www.google.co.jp/?hl=ja&sa=X&ved=0ahUKEwj2xraqlqPyAhXSG6YKHfNpAIMQnZcCCAQ">ウイルスを駆除する</a>
 <p style="font-size: 1.5em;">この警告は偽物です。「駆除する」を押したらGoogle検索に飛ばされます。</p>
 </div>
<div id="alert" class="modal">
    <div class="modal-content black-text">
       <h4>警告</h4>
       <p>あなたの<span id="device2"></span>はウイルスに感染しています。次のページからウイルスを駆除してください。</p>
       <p>この警告は偽物です。実際はウイルスには感染していません。「ウイルスを駆除する」を押したら、Google検索に飛ばされます。</p>
    </div>
    <div class="modal-footer">
       <button id="close" class="btn">OK</button>
    </div>
</div>
